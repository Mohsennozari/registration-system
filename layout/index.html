<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration System</title>
    <link rel="stylesheet" href="/style/style.css"> <!-- Link to CSS file -->
</head>
<body>
    <form id="registrationForm" aria-labelledby="formTitle">
        <h2 id="formTitle">Register</h2>
        
        <!-- Username Field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="" required aria-required="true" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Your username must be 8-20 characters long.</div>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="" required aria-required="true">

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="" required aria-required="true">

        <!-- Confirm Password Field -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" required aria-required="true">

        <!-- Remember Me Option -->
       <label class="checkbox-label">
    <input type="checkbox" id="rememberMe"> Remember me
</label>


        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
    <div id="message" role="alert"></div>

    <script src="/js/script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
